<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail - ReWear</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 100%;
      background-color: #171717;
      color: hwb(135 17% 0%);
      padding: 1rem;
      text-align: center;
    }

    .search-bar {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #171717;
    }

    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      background-color: #f9f9f9;
    }

    .product-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      object-fit: cover;
    }

    .product-description {
      text-align: center;
      font-size: 1rem;
      color: #333;
    }

    .view-btn {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .view-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ReWear</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search products..." />
    <button>Search</button>
  </div>

  <div class="product-container">
    <img src="https://in.louisvuitton.com/images/is/image/lv/1/PP_VP_L/louis-vuitton-gradient-cotton-t-shirt--HQY42XFSB925_PM2_Front%20view.png?wid=490&hei=490" alt="Product Image" />
    <div class="product-description">
      <h2>Gradient Cotton T-Shirt</h2>
      <p>This stylish gradient cotton t-shirt is perfect for casual wear. Made from high-quality materials, it ensures comfort and durability.</p>
    </div>
    <button class="view-btn">Click to Buy</button>
  </div>
</body>
</html>
