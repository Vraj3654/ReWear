<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
      <div class="nav-container">
        <h2 style="margin-right: 20px;">ReWear</h2>
        <nav>
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="list-item.html">List Item</a>
          <a href="admin.html">Admin</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        </nav>
      </div>
    </header>
  
    <main class="main fade-in">
      <section class="hero slide-in">
        <h1>Welcome to ReWear</h1>
        <p>Swap clothes easily. Promote sustainability. Look good, feel good.</p>
        <div class="cta-buttons">
          <button onclick="location.href='list-item.html'">Start Swapping</button>
          <button onclick="location.href='dashboard.html'">Browse Items</button>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search clothes, categories..." />
          <button>Search</button>
        </div>
      </section>
  
      <section class="categories">
        <h2>Categories</h2>
        <div class="category-buttons">
          <button class="category-btn">Men</button>
          <button class="category-btn">Women</button>
          <button class="category-btn">Kids</button>
          <button class="category-btn">Accessories</button>
        </div>
      </section>
  
      <section class="carousel">
        <h2>Featured Items</h2>
        <div class="carousel-items">
          <img src="images/jacket.jpg" alt="Jacket" />
          <img src="images/dress.jpg" alt="Dress" />
          <img src="images/shirt.jpg" alt="Shirt" />
          <img src="images/pants.jpg" alt="Pants" />
          <img src="images/shoes.jpg" alt="Shoes" />
        </div>
      </section>
  
      <section class="recent-listings">
        <h2>Recent Listings</h2>
        <div class="listing-items">
          <div class="listing-item">
            <img src="images/item1.jpg" alt="Item 1" />
            <p>Blue Jacket - Size M</p>
          </div>
          <div class="listing-item">
            <img src="images/item2.jpg" alt="Item 2" />
            <p>Red Dress - Size L</p>
          </div>
          <div class="listing-item">
            <img src="images/item3.jpg" alt="Item 3" />
            <p>Black Shirt - Size XL</p>
          </div>
          <div class="listing-item">
            <img src="images/item4.jpg" alt="Item 4" />
            <p>Green Pants - Size S</p>
          </div>
        </div>
      </section>
    </main>
  </body>
